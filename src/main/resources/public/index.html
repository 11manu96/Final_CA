<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/chatapp.js"></script>
    <link rel="stylesheet" type="text/css" href="view.css" />
</head>
<body>
<div class="fill-col">
    <div class="padded-box">
        <div class="center-box">
            <h3>Login</h3>
        </div>
        <div class="center-box">
            Name: <input id="user-name" class="not-logged-in" type="text" placeholder="Enter your name">
            Age: <input id="user-age" class="not-logged-in" type="number" min="0" max="100">
            Location:
            <select id="user-location" class="not-logged-in">
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Australia">Australia</option>
                <option value="Antarctica">Antarctica</option>
            </select>
            School:
            <select id="user-school" class="not-logged-in">
                <option value="Rice">Rice</option>
                <option value="Harvard">Harvard</option>
                <option value="Duke">Duke</option>
                <option value="Nanjing">Nanjing</option>
                <option value="Wuhan">Wuhan</option>
            </select>
            <button id="btn-login" class="not-logged-in">Login</button>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <div class="fill-row fill-box">
        <div class="third-box">
            <div class="padded-box">
                <div>
                    <h3>Chat Rooms</h3>
                </div>
                <table class="full-width">
                    <tr>
                        <td class="third-box">Joined</td>
                        <td></td>
                        <td class="third-box">Available</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="slt-joined-rooms" multiple size="10" class="full-width">
                            </select>
                        </td>
                        <td>
                            <div class="center-box">
                                <button id="btn-enter" class="logged-in" disabled>Enter Room</button>
                            </div>
                            <div class="center-box">
                                <button id="btn-exit" class="logged-in" disabled>Exit Room</button>
                            </div>
                            <div class="center-box">
                                <button id="btn-exit-all" class="logged-in" disabled>Exit All</button>
                            </div>
                            <hr>
                            <div class="center-box">
                                <button id="btn-join" class="logged-in" disabled>Join Room</button>
                            </div>
                        </td>
                        <td>
                            <select id="slt-available-rooms" multiple size="10" class="full-width">
                            </select>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="padded-box">
                <div>
                    <h3>Create Room</h3>
                </div>
                <table class="full-width">
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input id="room-name" type="text" placeholder="Enter room name">
                        </td>
                    </tr>
                    <tr>
                        <td>Ages:</td>
                        <td>
                            <input id="room-min-age" type="number" min="0" max="100" placeholder="Min"> -
                            <input id="room-max-age" type="number" min="0" max="100" placeholder="Max">
                        </td>
                    </tr>
                    <tr>
                        <td>Locations:</td>
                        <td>
                            <select id="slt-room-location" multiple size="7" class="full-width">
                                <option>North America</option>
                                <option>South America</option>
                                <option>Europe</option>
                                <option>Africa</option>
                                <option>Asia</option>
                                <option>Australia</option>
                                <option>Antarctica</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Schools:</td>
                        <td>
                            <select id="slt-room-school" multiple size="5" class="full-width">
                                <option>Rice</option>
                                <option>Harvard</option>
                                <option>Duke</option>
                                <option>Nanjing</option>
                                <option>Wuhan</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="center-box">
                    <button id="btn-create" class="logged-in" disabled>Create</button>
                </div>
            </div>
        </div>
        <div class="fill-col fill-box padded-box">
            <div>
                <h3 id="room-title">Room Name</h3>
            </div>
            <div class="fill-row fill-box">
                <div class="fifth-box">
                    <select id="slt-room-users" multiple size="20" class="full-width full-height">
                    </select>
                </div>
                <div class="fill-col fill-box">
                    <div id="chat-dialog" class="fill-box">
                    </div>
                    <div class="fill-row">
                        <input id="chat-message" type="text" class="fill-box">
                        <button id="btn-send" class="logged-in" disabled>Send Message</button>
                        <button id="btn-send-all" class="owner-only" disabled>Send All</button>
                    </div>
                </div>
            </div>
            <div>
                <p><span>Notification: </span><span id="room-notification"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
